<svg viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Criando um gradiente -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0"/>
      <stop offset="50%" style="stop-color:#20B2AA"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
    
    <pattern id="waterPattern" width="400" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,20 
               C50,15 75,15 100,10 
               S150,5 200,10 
               S250,15 300,10
               S350,5 400,10" 
            fill="url(#textGradient)" 
            stroke="#40E0D0" 
            stroke-width="1">
        <animate attributeName="d" 
                 dur="3s"
                 repeatCount="indefinite"
                 values="M0,10 C50,5 75,15 100,10 S150,5 200,10 S250,15 300,10 S350,5 400,10;
                        M0,10 C50,15 75,5 100,10 S150,15 200,10 S250,5 300,10 S350,15 400,10;
                        M0,10 C50,5 75,15 100,10 S150,5 200,10 S250,15 300,10 S350,5 400,10"/>
      </path>
      <path d="M0,15 
               C60,10 90,20 120,15 
               S180,10 240,15 
               S300,20 360,15"
            fill="url(#textGradient)" 
            stroke="#40E0D0" 
            stroke-width="1"
            opacity="0.7">
        <animate attributeName="d" 
                 dur="4s"
                 repeatCount="indefinite"
                 values="M0,15 C60,10 90,20 120,15 S180,10 240,15 S300,20 360,15;
                        M0,15 C60,20 90,10 120,15 S180,20 240,15 S300,10 360,15;
                        M0,15 C60,10 90,20 120,15 S180,10 240,15 S300,20 360,15"/>
      </path>
    </pattern>
  </defs>
  
  <!-- Texto com sombra para maior destaque -->
  <text x="20" y="60" 
        font-family="Arial Black" 
        font-size="50" 
        fill="url(#waterPattern)"
        style="filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));">
    MARATOUR
  </text>
  
  <g opacity="0.3">
    <path d="M10,70 
             C80,65 120,75 160,70 
             S240,65 280,70 
             S360,75 390,70" 
          fill="none" 
          stroke="#40E0D0" 
          stroke-width="1.5">
      <animate attributeName="d" 
               dur="4s"
               repeatCount="indefinite"
               values="M10,70 C80,65 120,75 160,70 S240,65 280,70 S360,75 390,70;
                      M10,70 C80,75 120,65 160,70 S240,75 280,70 S360,65 390,70;
                      M10,70 C80,65 120,75 160,70 S240,65 280,70 S360,75 390,70"/>
    </path>
  </g>
</svg>